<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/layout.html}">

<style layout:fragment="style">
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body layout:fragment="content">

<form role="form" th:object="${form}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label th:for="name">상품명</label>
        <input type="text" th:field="*{name}"
               class="form-control" placeholder="이름을 입력하세요"
        >
    </div>
    <div class="form-group">
        <label th:for="price">가격</label>
        <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="stockQuantity">수량</label>
        <input type="text" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="author">저자</label>
        <input type="text" th:field="*{author}" class="form-control" placeholder="저자를 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="isbn">isbn</label>
        <input type="text" th:field="*{isbn}" class="form-control" placeholder="isbn를 입력하세요">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="submit"/>
    </div>
</form>
</body>
</html>
